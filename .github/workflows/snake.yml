name: Generate Snake Game

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'  # Runs every day at midnight UTC
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Generate snake game
      uses: Platane/snk@v3
      with:
        github_user_name: ${{ github.repository_owner }}
        outputs: |
          dist/github-snake.svg
          dist/github-snake-dark.svg?palette=github-dark
          dist/ocean.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9

    - name: Set up Git
      uses: actions/setup-git@v2

    - name: Commit and push generated files to a new branch
      run: |
        # Create a new branch from main
        git checkout -b snake-game-output

        # Add generated files to the commit
        git add dist/*

        # Commit the changes
        git commit -m "Add generated Snake game files"

        # Push the new branch to the remote repository
        git push origin snake-game-output

      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
